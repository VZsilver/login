<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登陆注册</title>
        <link type="text/css" rel="stylesheet" href="css/ace.min.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/login.css">
        <style type="text/css">
            body {
                background-image: url("bgi.jpg");
                background-position: center center; /* 背景图垂直、水平均居中 */
                background-repeat: no-repeat;
                background-attachment: fixed;/* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
                background-size: cover;/* 让背景图基于容器大小伸缩 */
          }

        </style>
        <script type="text/javascript">
            var path = "${pageContext.request.contextPath }/";
            function show_box(id) {
                $(".widget-box.visible").removeClass("visible");
                $("#" + id).addClass("visible");
            }
            //密码经过MD5加密
            function md5() {
                return $.md5($("#password").val());
            }
        </script>
</head>
<body class="login-layout">
<div class="main-container" style="padding-top: 8%">
    <div class="main-content">
        <div class="log-header">
            <h1>
                <i class="icon-leaf yellow"></i>
                <span class="log">企业商务管理</span>
            </h1>
            <h4 class="slog">Welcome To You</h4>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="login-container">
                    <div class="position-relative">
                        <div id="login-box" class="login-box ">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee yellow"></i>
                                        填写登陆信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form method="post" action="#" id="loginform">
                                        <fieldset>
                                            <label class="block clearfix">
						<span class="block input-icon input-icon-right">
						<input type="text" class="form-control" placeholder="输入用户名/邮箱" name="username"/>
					        <i class="icon-user"></i>
						</span>
                                            </label>

                                            <label class="block clearfix">
						<span class="block input-icon input-icon-right">
						<input type="password" class="form-control" name="password" id="password" placeholder="输入密码"/>
						<i class="icon-lock"></i>
						</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary"
                                                        onclick="document.forms[0].password.value=md5();">
                                                    <i class="icon-key"></i>
                                                    登录
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" onclick="show_box('forgot-box'); return false;"
                                           class="forgot-password-link">
                                            <i class="icon-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" onclick="show_box('signup-box'); return false;"
                                           class="user-signup-link">
                                            注册
                                            <i class="icon-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
